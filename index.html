<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container" id="page-one">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit.  Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="start-button">Start Quiz</button>
    </div>  
    <div class="hidden" id="question">
        <h2 id="title-question">Commonly used data types DO NOT Include:</h2>
        <div id="answers">
            <button id="answer-one">1. strings</button> <br>
            <button id="answer-two">2. booleans</button> <br>
            <button id="answer-three">3. alerts</button> <br>
            <button id="answer-four">4. numbers</button>
        </div>
        <div class="hidden" id="all-done">
            <h2>All Done!</h2>
            <p id="final-score">Your final score is</p>
            <label>Enter Initials</label>
            <input type="text" id="initial">
            <button id="submit">Submit</button>
        </div>
        <div class="hidden" id="high-score">
            <h2>Highscores</h2>
            <ol id="scores">
                <li>AB-22</li>
            </ol>
            <button id="go-back">Go Back</button>
            <button id="clear">Clear Highscores</button>
        </div>    
    </div> 
    
        <script src="./assets/js/script.js"></script>
</body>
</html>
